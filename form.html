<HTML>
<head>
<title>Formulir</title>
</head>
<body>
<body background="backgroundform.jpg">
<h1 align="center">FORM PENDAFTARAN ONLINE</h1>
<HR size=3 color="black">
<form method="post" Action="contohform.html">
 <table>
   <TR><TD><B>Nama :</B></TD>
    <TD><input type="text" NAME="varNama" size="15"></TD></TR>
   <TR><TD><B>Alamat :</B></TD>
    <TD><input type="text" Name="VarAlamat" Size="30"></TD></TR>
   <TR><TD><B>Agama :</B></TD>
    <TD><select name="agama" size="1">
	<option>Islam</option>
	<option>Kristen</option>
	<option>Budha</option>
	<option>Hindu</option>
	</select></TD></TR>
   <TR><TD><B>Password :</B></TD>
    <TD><input type="password" Name="VarPassword" size="10"></TD></TR>
  </table>
<B>Jenis Kelamin:</B><input checked type="radio" Name="kelamin" Value="Pria">Pria
<input type="Radio" Name="kelamin" Value="Wanita">Wanita
<BR>
<B>Hobi :</B>
<BR>
<input type="checkbox" Name="hobi" Value="soccer">Sepakbola
<input checked type="checkbox" Name="hobi" Value="Shooting">Menembak
<input type="checkbox" Name="hobi" Value="Computer">Komputer
<BR>
<input type="checkbox" Name="hobi" Value="Swim">Renang
<input checked type="checkbox" Name="hobi" Value="Game">Permainan video
<input checked type="checkbox" Name="hobi" Value="Internet">Internet
<BR>
<B>Komentar</B>
<BR>
<textarea cols="30" Rows="5" Name="komentar"></textarea>
<BR>
<input type="submit"Value="Send Info"><Input Type="reset" value="Clear Form">
<br>
<br>
</form></body>
</HTML>
